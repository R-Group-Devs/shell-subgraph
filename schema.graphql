type Factory @entity {
  id: ID!
  address: String!
  collectionCount: Int!
  nftCount: Int!

  createdAtTimestamp: BigInt!

  collections: [Collection!]! @derivedFrom(field: "factory")
}

type Implementation @entity {
  id: ID!
  name: String!
  address: String!
  collectionCount: Int!

  createdAtTimestamp: BigInt!

  collections: [Collection!]! @derivedFrom(field: "implementation")
}

type Collection @entity {
  id: ID!
  name: String!
  symbol: String!
  address: String!
  nftCount: Int!

  implementation: Implementation!
  factory: Factory!
  engine: Engine!
  creator: Account!
  owner: Account!

  createdAtTimestamp: BigInt!
  lastUpdatedAtTimestamp: BigInt!
  lastActivityAtTimestamp: BigInt!

  nfts: [NFT!]! @derivedFrom(field: "collection")
}

type Engine @entity {
  id: ID!
  address: String!
  name: String!
  collectionCount: Int!
  mintedNftsCount: Int!

  releasedAtTimestamp: BigInt!
  lastUpdatedAtTimestamp: BigInt!
  lastInstalledAtTimestamp: BigInt!

  collections: [Collection!]! @derivedFrom(field: "engine")
  mintedNfts: [NFT!]! @derivedFrom(field: "mintedByEngine")
}

type NFT @entity {
  id: ID!
  tokenId: BigInt!

  collection: Collection!
  owner: Account!
  mintedBy: Account!
  mintedTo: Account!
  mintedByEngine: Engine!

  createdAtTimestamp: BigInt!
  lastActivityAtTimestamp: BigInt!

  balances: [NFTBalance!]! @derivedFrom(field: "nft")
}

type NFTBalance @entity {
  id: ID!
  balance: BigInt!

  nft: NFT!
  owner: Account!

  lastUpdatedAtTimestamp: BigInt!
}

type Account @entity {
  id: ID!
  address: String!
  createdCollectionsCount: Int!
  ownedNftsCount: Int!
  mintedNftsCount: Int!

  firstSeenAtTimestamp: BigInt!
  lastSeenAtTimestamp: BigInt!

  createdCollections: [Collection!]! @derivedFrom(field: "creator")
  ownedNfts: [NFT!]! @derivedFrom(field: "owner")
  mintedNfts: [NFT!]! @derivedFrom(field: "mintedBy")
}
