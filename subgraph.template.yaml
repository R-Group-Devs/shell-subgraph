specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: CollectionFactory
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{contractAddress}}"
    abi: CollectionFactory
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/factory.ts
    entities: [ ]
    abis:
    - name: CollectionFactory
      file: ./abis/CollectionFactory.json
    - name: IEngine
      file: ./abis/IEngine.json
    eventHandlers:
    - event: CollectionCreated(indexed address,string,string,address,address)
      handler: handleCollectionCreated
templates:
- name: ERC721Datasource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: ERC721
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/erc721.ts
    entities: [ ]
    abis:
    - name: ERC721
      file: ./abis/ERC721.json
    - name: ICollection
      file: ./abis/ICollection.json
    - name: IEngine
      file: ./abis/IEngine.json
    eventHandlers:
    - event: Transfer(indexed address,indexed address,indexed uint256)
      handler: handleTransfer
