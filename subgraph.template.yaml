specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: ShellFactoryDatasource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{contractAddress}}"
    abi: IShellFactory
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/factory.ts
    entities: [ ]
    abis:
    - name: IShellFactory
      file: ./abis/IShellFactory.json
    - name: IShellFramework
      file: ./abis/IShellFramework.json
    - name: IERC721
      file: ./abis/IERC721Upgradeable.json
    - name: IERC1155
      file: ./abis/IERC1155Upgradeable.json
    - name: IEngine
      file: ./abis/IEngine.json
    eventHandlers:
    - event: CollectionCreated(address,address)
      handler: handleCollectionCreated
    - event: ImplementationRegistered(string,address)
      handler: handleImplementationRegistered
    - event: OwnershipTransferred(indexed address,indexed address)
      handler: handleOwnershipTransferred
templates:
- name: IShellFrameworkDatasource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: IShellFramework
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/framework.ts
    entities: [ ]
    abis:
    - name: IShellFramework
      file: ./abis/IShellFramework.json
    eventHandlers:
    - event: OwnershipTransferred(indexed address,indexed address)
      handler: handleOwnershipTransferred
- name: IShellERC721Datasource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: IShellERC721
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/erc721.ts
    entities: [ ]
    abis:
    - name: IShellFramework
      file: ./abis/IShellFramework.json
    - name: IShellERC721
      file: ./abis/IShellERC721.json
    - name: IERC721
      file: ./abis/IERC721Upgradeable.json
    eventHandlers:
    - event: Transfer(indexed address,indexed address,indexed uint256)
      handler: handleTransfer
- name: IShellERC1155Datasource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: IShellERC1155
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/erc1155.ts
    entities: [ ]
    abis:
    - name: IShellFramework
      file: ./abis/IShellFramework.json
    - name: IShellERC1155
      file: ./abis/IShellERC1155.json
    - name: IERC1155
      file: ./abis/IERC1155Upgradeable.json
    eventHandlers:
    - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
      handler: handleTransferSingle
    - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
      handler: handleTransferBatch
