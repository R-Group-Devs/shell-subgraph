specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: CollectionFactory
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{contractAddress}}"
    abi: CollectionFactory
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/factory.ts
    entities: [ ]
    abis:
    - name: CollectionFactory
      file: ./abis/CollectionFactory.json
    - name: IEngine
      file: ./abis/IEngine.json
    eventHandlers:
    - event: CollectionCreated(indexed address,string,string,address,address)
      handler: handleCollectionCreated
templates:
- name: CollectionDatasource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: Collection
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/collection.ts
    entities: [ ]
    abis:
    - name: ICollection
      file: ./abis/ICollection.json
    - name: Collection
      file: ./abis/Collection.json
    - name: IEngine
      file: ./abis/IEngine.json
    eventHandlers:
    - event: Transfer(indexed address,indexed address,indexed uint256)
      handler: handleTransfer
    - event: OwnershipTransferred(indexed address,indexed address)
      handler: handleOwnershipTransferred
